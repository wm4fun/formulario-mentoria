<!DOCTYPE html>
<html lang="pt">
    
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentoria</title>

    <link rel="stylesheet" href="/style.css">

    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>

<body>
    <div class="page">
        <header>
            <h1>Mentoria</h1>

            <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
        </header>

        <form id="my-form">
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informações pessoais</legend>

                    <div class="col-2">
                        <div class="input-wrapper">
                            <label for="firstname">Nome</label>
                            <input type="text" id="firstname" required />
                        </div>

                        <div class="input-wrapper">
                            <label for="lastname">Sobrenome</label>
                            <input type="text" id="lastname" required />
                        </div>
                    </div>

                    <div class="input-wrapper">
                        <label for="email">Email <span>(digite um email válido)</span></label>
                        <input type="email" id="email" required />
                    </div>

                    <div class="input-wrapper">
                        <label for="password">Senha <span>(mínimo de 6 caracteres)</span></label>
                        <input type="password" id="password" required minlength="6" />
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informações do mentor</legend>

                    <div class="input-wrapper">
                        <label for="mentor">Nome do seu mentor <span>(só o primeiro nome)</span></label>
                        <input type="text" id="mentor" required />
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Seus horários disponíveis</legend>
                    
                    <div class="datas">
                        <legend>Primeira mentoria</legend>
                        
                        <div class="col-3">
                            <div class="input-wrapper">
                                <label for="first-mentoring">Data <span>(DD/MM/AAAA)</span></label>
                                <input type="date" id="first-mentoring" required />
                            </div>
                                
                            <div class="input-wrapper">
                                <label for="first-from">Das</label>
                                <input type="time" id="first-from" required />
                            </div>

                            <div class="input-wrapper">
                                <label for="first-to">Até</label>
                                <input type="time" id="first-to" required />
                            </div>
                        </div>
                    </div>

                    <div class="datas">
                        <legend>Segunda mentoria</legend>
                        
                        <div class="col-3">
                            <div class="input-wrapper">
                                <label for="second-mentoring">Data <span>(DD/MM/AAAA)</span></label>
                                <input type="date" id="second-mentoring" required />
                            </div>
                                
                            <div class="input-wrapper">
                                <label for="second-from">Das</label>
                                <input type="time" id="second-from" required />
                            </div>

                            <div class="input-wrapper">
                                <label for="second-to">Até</label>
                                <input type="time" id="second-to" required />
                            </div>
                        </div>
                    </div>
                </div>
            </fieldset>
        </form>
        
        <footer>
            <input class="button" type="submit" form="my-form" value="Salvar">
        </footer>
    </div>
</body>

</html>
